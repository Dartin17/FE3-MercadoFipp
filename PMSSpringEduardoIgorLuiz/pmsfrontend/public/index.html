<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>M√∫sicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand fs-1">
                <h1>Play My Songs</h1>
            </a>
            <a href="upload.html" class="btn btn-success">Upload de M√∫sica</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">üéµ Play My Songs üéµ</h2>

        <form action="index.js" method="get" class="mt-3 d-flex justify-content-center">
            <input type="text" name="busca" class="form-control w-50 me-2"
                placeholder="Pesquise por t√≠tulo, estilo ou artista">
            <button type="submit" class="btn btn-primary">üîç Pesquisar</button>
        </form>

        <div class="row mt-4">
            <div class="col-12">
                <h3 class="text-center">M√∫sicas Dispon√≠veis</h3>
                <div id="listaMusicas" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
            </div>
        </div>

        <script>
            async function carregarMusicas() {
                try {
                    const resposta = await fetch('http://localhost:8080/apis/find-musics');
                    const musicas = await resposta.json();

                    const container = document.getElementById("listaMusicas");
                    container.innerHTML = "";

                    musicas.forEach(m => {
                        const col = document.createElement("div");
                        col.className = "col";

                        col.innerHTML = `
                            <div class="card shadow-sm h-100">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${m.titulo}</h5>
                                    <p class="card-text mb-1"><strong>Artista:</strong> ${m.artista}</p>
                                    <p class="card-text mb-2"><strong>Estilo:</strong> ${m.estilo}</p>
                                    <video controls class="mt-auto w-100">
                                        <source src="${m.fileName}" type="video/mp4">
                                        Seu navegador n√£o suporta v√≠deo.
                                    </video>
                                </div>
                            </div>
                        `;
                        container.appendChild(col);
                    });
                } catch (erro) {
                    console.error("Erro ao carregar m√∫sicas:", erro);
                }
            }

            carregarMusicas();
        </script>

        <script src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
